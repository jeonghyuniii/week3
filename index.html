<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>birthday</title>
    <style type="text/css">
        body{background-image: url('birthday.jpeg');
             background-repeat: no-repeat;
             background-size: cover;}

        h1{font-family: 'RixInooAriDuriR';
           font-size: 80px;
           text-align: center;}
           
        div{font-family :'RixInooAriDuriR';
            font-size: 50px;
            text-align: center;
            margin: auto;}
      
    </style>
</head>
<body>
<h1>Happy Birthday!</h1>
<div id ="count">

    <script type="text/javascript">
        const dday = new Date("2022-11-01:00:00:00+0900");

        setInterval(function(){
            const today =new Date().getTime();
            const gap = dday- today;
            const day = Math.floor(gap/(1000*60*60*24));
            const hour = Math.floor((gap % (1000*60*60*24))/(1000*60*60));
            const min = Math.floor((gap % (1000*60*60)) /(1000*60));
            const sec = Math.floor((gap % (1000*60)) / 1000);

            document.getElementById("count").innerHTML =  day + "D" + hour + "H" 
            + min + "M" + sec + "S";
        },1000);
        
    </script>
</body>
</html>
